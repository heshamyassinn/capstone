version: 2.1

jobs:
  lint-app:
    docker:
      - image: circleci/python:3.7.3-stretch
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            make setup
            make install
      - run:
          name: Lint App
          command: |
            make lint
workflows:
  default:
    jobs:
      - lint-app